<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkhineh</title>
  </head>
  <body class="mt-20">
    <!-- header -->
    <header
      class="fixed top-0 right-0 left-0 z-50 mx-auto flex h-20 max-w-7xl items-center justify-between bg-white px-4"
    >
      <!-- side navbar mobile -->
      <nav
        id="side-nav"
        class="fixed top-0 -right-64 bottom-0 z-40 w-64 bg-white shadow-2xl transition-all sm:hidden"
      >
        <!-- image top -->
        <div class="relative flex w-full">
          <img src="public/images/top-Frame-mobile-menu.jpg" alt="" />
          <div class="absolute h-full w-full bg-black/60"></div>
          <div class="absolute top-1/3 right-4 w-20">
            <img src="public/images/logo-tarkhineh-small-white.png" alt="" />
          </div>
          <div id="close-side-nav" class="absolute top-4 left-4">
            <img src="public/images/svgs/Close icon.svg" alt="" />
          </div>
        </div>
        <!-- main navbar -->
        <ul class="px-4 py-2 text-xs">
          <li class="border-b-gray-2 flex items-center gap-1.5 border-b py-3">
            <img class="h-3 w-3" src="public/images/svgs/home.svg" alt="" />
            <a class="text-Primary" href="">صفحه اصلی</a>
          </li>
          <li
            class="border-b-gray-2 relative flex items-center gap-1.5 border-b py-3"
          >
            <img src="public/images/svgs/menu-board.svg" alt="" />
            <a class="text-black" href="">منو</a>
            <span class="absolute left-0"
              ><img src="public/images/svgs/arrow-down.svg" alt=""
            /></span>
          </li>
          <li
            class="border-b-gray-2 relative flex items-center gap-1.5 border-b py-3"
          >
            <img src="public/images/svgs/home-hashtag.svg" alt="" />
            <a class="text-black" href="">شعبه</a>
            <span class="absolute left-0"
              ><img src="public/images/svgs/arrow-down.svg" alt=""
            /></span>
          </li>
          <li class="border-b-gray-2 flex items-center gap-1.5 border-b py-3">
            <img src="public/images/svgs/profile-2user.svg" alt="" />
            <a class="text-black" href="">درباره ما</a>
          </li>
          <li class="border-b-gray-2 flex items-center gap-1.5 border-b py-3">
            <img src="public/images/svgs/call-calling.svg" alt="" />
            <a class="text-black" href="">تماس با ما</a>
          </li>
        </ul>
      </nav>

      <!-- menu burger icon -->
      <div
        id="menu-btn"
        class="flex h-6 w-6 items-center justify-center sm:hidden"
      >
        <span
          class="bg-Primary before:bg-Primary after:bg-Primary relative block h-[1.5px] w-4 before:absolute before:-top-1 before:h-[1.5px] before:w-4 before:content-[''] after:absolute after:top-1 after:h-[1.5px] after:w-4 after:content-['']"
        ></span>
      </div>

      <!-- menu logo -->
      <div class="w-26 transition-all md:w-36">
        <img
          src="public/images/logo-tarkhineh-small-green.png"
          alt="Logo tarkhineh"
        />
      </div>

      <!-- navbar desktop -->
      <nav class="hidden sm:block">
        <ul class="flex gap-4 text-sm md:gap-6 md:text-base">
          <li
            class="hover:text-Primary text-Primary border-b py-1.5 font-bold transition-all"
          >
            <a href="#">صفحه اصلی</a>
          </li>
          <li class="hover:text-Primary py-1.5 transition-all">
            <a href="#">شعبه</a>
          </li>
          <li class="hover:text-Primary py-1.5 transition-all">
            <a href="#">منو</a>
          </li>
          <li class="hover:text-Primary py-1.5 transition-all">
            <a href="#">درباره ما</a>
          </li>
          <li class="hover:text-Primary py-1.5 transition-all">
            <a href="#">تماس با ما</a>
          </li>
        </ul>
      </nav>

      <!-- menu btns -->
      <div class="flex gap-1">
        <div
          class="bg-Tint-1 hover:bg-Shade-1/30 hidden h-6 w-6 cursor-pointer items-center justify-center rounded transition-all hover:shadow sm:flex md:h-10 md:w-10"
        >
          <img
            class="h-4 w-4 md:h-6 md:w-6"
            src="/public/images/svgs/search-normal.svg"
            alt=""
          />
        </div>
        <div
          class="bg-Tint-1 hover:bg-Shade-1/30 flex h-6 w-6 cursor-pointer items-center justify-center rounded transition-all hover:shadow md:h-10 md:w-10"
        >
          <img
            class="h-4 w-4 md:h-6 md:w-6"
            src="/public/images/svgs/shopping-cart.svg"
            alt=""
          />
        </div>
        <div
          class="bg-Tint-1 hover:bg-Shade-1/30 flex h-6 w-6 cursor-pointer items-center justify-center rounded transition-all hover:shadow md:h-10 md:w-10"
        >
          <img
            class="h-4 w-4 md:h-6 md:w-6"
            src="/public/images/svgs/user.svg"
            alt=""
          />
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- hero section -->
      <section
        id="hero"
        class="relative mx-auto h-44 max-w-7xl bg-cover bg-center transition-all duration-700 sm:h-64 md:h-96 xl:rounded-xl"
      >
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/60 xl:rounded-xl"></div>

        <!-- Text content -->
        <div
          class="absolute inset-0 flex flex-col items-center justify-center text-center text-white"
        >
          <h2 class="mb-4 text-base font-extrabold sm:text-2xl md:text-4xl">
            تجربه غذای سالم و گیاهی به سبک ترخینه
          </h2>
          <button
            class="bg-Primary hover:bg-Shade-2 mt-4 cursor-pointer rounded-md px-6 py-2 text-sm text-white transition hover:shadow-2xl md:text-base"
          >
            سفارش آنلاین غذا
          </button>
        </div>

        <!-- Arrows -->
        <div
          id="left-btn"
          class="absolute top-1/2 left-4 hidden -translate-y-1/2 cursor-pointer rounded-full bg-white/5 p-2 transition hover:bg-white/20 md:block"
        >
          <img
            src="/public/images/svgs/arrow.svg"
            class="h-6 w-6 rotate-180"
            alt="prev"
          />
        </div>
        <div
          id="right-btn"
          class="absolute top-1/2 right-4 hidden -translate-y-1/2 cursor-pointer rounded-full bg-white/5 p-2 transition hover:bg-white/20 md:block"
        >
          <img src="/public/images/svgs/arrow.svg" class="h-6 w-6" alt="next" />
        </div>
      </section>
      <!-- Restaurant menu -->
      <section class="mx-auto max-w-7xl px-3">
        <!-- title -->
        <div class="my-8 text-center">
          <h2 class="text-lg font-bold text-black sm:text-2xl">منوی رستوران</h2>
        </div>
        <!-- box menu -->
        <div
          class="mt-28 flex shrink grow flex-col justify-center gap-x-4 gap-y-32 md:mt-40 md:flex-row"
        >
          <div
            class="flex shrink grow justify-center gap-2 md:justify-end md:gap-4"
          >
            <div
              class="bg-Primary relative flex h-24 max-w-3xs shrink grow items-center justify-center rounded-2xl p-2 sm:h-28 md:h-32"
            >
              <img
                class="absolute -top-3/4 w-32 drop-shadow-2xl sm:w-36 md:-top-5/6 md:w-48"
                src="/public/images/restaurant-menu-maincourse.png"
                alt="Restaurant menu"
              />
              <a
                href="#"
                class="absolute -bottom-1/12 flex h-8 w-28 items-center justify-center rounded-md bg-neutral-200 drop-shadow-lg"
              >
                غذای اصلی
              </a>
            </div>
            <div
              class="bg-Primary relative flex h-24 max-w-3xs shrink grow items-center justify-center rounded-2xl p-2 sm:h-28 md:h-32"
            >
              <img
                class="absolute -top-3/4 w-32 drop-shadow-2xl sm:w-36 md:-top-5/6 md:w-48"
                src="/public/images/restaurant-menu-appetizer.png"
                alt="Restaurant menu"
              />
              <a
                href="#"
                class="absolute -bottom-1/12 flex h-8 w-28 items-center justify-center rounded-md bg-neutral-200 drop-shadow-lg"
              >
                پیش غذا
              </a>
            </div>
          </div>
          <div
            class="flex shrink grow justify-center gap-2 md:justify-start md:gap-4"
          >
            <div
              class="bg-Primary relative flex h-24 max-w-3xs shrink grow items-center justify-center rounded-2xl p-2 sm:h-28 md:h-32"
            >
              <img
                class="absolute -top-3/4 w-32 drop-shadow-2xl sm:w-36 md:-top-5/6 md:w-48"
                src="/public/images/restaurant-menu-dessert.png"
                alt="Restaurant menu"
              />
              <a
                href="#"
                class="absolute -bottom-1/12 flex h-8 w-28 items-center justify-center rounded-md bg-neutral-200 drop-shadow-lg"
              >
                دسر
              </a>
            </div>
            <div
              class="bg-Primary relative flex h-24 max-w-3xs shrink grow items-center justify-center rounded-2xl p-2 sm:h-28 md:h-32"
            >
              <img
                class="absolute -top-full w-32 drop-shadow-2xl sm:w-36 md:-top-[120%] md:w-48"
                src="/public/images/restaurant-menu-drink.png"
                alt="Restaurant menu"
              />
              <a
                href="#"
                class="absolute -bottom-1/12 flex h-8 w-28 items-center justify-center rounded-md bg-neutral-200 drop-shadow-lg"
              >
                نوشیدنی
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
